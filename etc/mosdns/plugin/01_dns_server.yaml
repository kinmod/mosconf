#################### 上游DNS服务器 ####################
plugins:

  # 本地DNS (DHCP server)
  - tag: Local_Server
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "udp://10.10.8.251:53"

  # 国内DNS服务器
  - tag: Domestic_Server
    type: forward
    args:
      concurrent: 2
      upstreams:
        - tag: Ali_DOH_1
          addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.5.5.5"
          enable_http3: true  # 目前国内DNS只有阿里支持 http3, http3 协商失败会自动回落至 http2
        - tag: Ali_DOH_2
          addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.6.6.6"
          enable_http3: true
        - tag: Tencent_DOH_1
          addr: "https://doh.pub/dns-query"
          dial_addr: "1.12.12.12"
          enable_http3: false
        - tag: Tencent_DOH_2
          addr: "https://doh.pub/dns-query"
          dial_addr: "120.53.53.53"
          enable_http3: false

  # 国外DNS服务器
  - tag: Overseas_Server
    type: forward
    args:
      concurrent: 2
      upstreams:
        - tag: Google_DOH_1
          addr: "https://dns.google/dns-query"
          dial_addr: "8.8.8.8"
          #socks5: "[ip:port]"  #非透明代理场景需指定socks代理，否则国外DNS查询会被阻断
          enable_http3: false  # http3 代理特征明显，现阶段不建议开启
        - tag: Google_DOH_2
          addr: "https://dns.google/dns-query"
          dial_addr: "8.8.4.4"
          #socks5: "[ip:port]"  #非透明代理场景需指定socks代理，否则国外DNS查询会被阻断
          enable_http3: false
        - tag: Quad9_DOH_1
          addr: "https://dns11.quad9.net/dns-query"
          dial_addr: "9.9.9.11"
          #socks5: "[ip:port]"  #非透明代理场景需指定socks代理，否则国外DNS查询会被阻断
          enable_http3: false
        - tag: Quad9_DOH_2
          addr: "https://dns11.quad9.net/dns-query"
          dial_addr: "149.112.112.11"
          #socks5: "[ip:port]"  #非透明代理场景需指定socks代理，否则国外DNS查询会被阻断
          enable_http3: false
